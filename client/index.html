<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="divMensagemAlerta"></div>

    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    <div id="divTableNegociacoesView"></div>
    <script src="node_modules/systemjs/dist/system.js"></script><!--Loader para carregar os modulos -->
    <script>
        System.defaultJSExtensions = true; //permite omitir a extensao .js dos imports
        System.import('js/app/boot').catch(function(err){ //Primeiro js que será carregado que conterá as informaçoes de importacao
            console.error(err);
        });
    </script>
</body>
</html>
